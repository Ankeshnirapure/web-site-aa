<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="Signup header">
                <h1>Signup</h1>
                <p>it just takes 30 seconds</p>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Fullname</label>
                            <input tyle="text" id="fullname" placeholder="Rakesh Nirapure">
                        </p>
                        <p>
                            <label for="Email">Your Email</label>
                            <input tyle="Email" id="Email" placeholder="rakeshnirapure20@email.com">
                        </p>
                        <p>
                            <label for="Password">Your New Password</label>
                            <input tyle="password" id="password" placeholder="at least 8 characters">
                        </p>
                        <p>

                            <input tyle="Submit" id="Submit" value="Create Account">
                        </p>
                    </form>

                </main>
                <footer class="signup-footer">
                    <p>already have an account? <a href="#">login</a></p>

                </footer>

            </header>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
